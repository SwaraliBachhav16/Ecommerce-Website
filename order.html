<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order details</title>
    <link rel="stylesheet" href="addtocart.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <div class="div11">
        
            <form class="form11">
                <h1 class="h1">Order details</h1>
                <div class="mb-3">
                  <label for="exampleInputName1" class="form-label">Name</label><br>
                  <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
                  
                </div><br>
                <div class="mb-3">
                  <label for="address" class="form-label">Enter address</label><br>
                  <input type="text" class="form-control" id="address">
                </div><br>
                
             
              
                <label for="orderType">Select order type:</label><br>
                <input type="radio" id="onlineOrder" name="orderType" value="online">
                <label for="onlineOrder">Phonepay</label><br>
                <input type="radio" id="inStoreOrder" name="orderType" value="inStore">
                <label for="inStoreOrder">Gpay</label><br>
                <input type="radio" id="inStoreOrder" name="orderType" value="inStore">
                <label for="inStoreOrder">paytm</label><br>
                <input type="radio" id="inStoreOrder" name="orderType" value="inStore">
                <label for="inStoreOrder">cash on delivery</label><br>
            
                <input type="button" value="Place Order" onclick="showAlert()">
            </form>
            </div>
      
    </div>
    
    <script src="auto.js"></script>
    <script src="app.js"></script>
   
</body>
</html>
